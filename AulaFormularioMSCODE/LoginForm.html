<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>

    <link rel="stylesheet" href="/AulaFormularioMSCODE/styles/LoginFormCss.css">
</head>
<body>
    <form>
        <fieldset>
          <legend>Faça login</legend>
          <p>
            <label for="loginEmail">
                <span>Email: </span>
                <input type="email" name="email" id="loginEmail_input" required>
            </label>
          </p>
          <p>
            <label for="loginPassword">
              <span>Senha: </span>
              <input type="text" name="senha" id="loginPassword_input" required>
            </label>
          </p>
          <p>
            <label for="loginTerms">
              <input type="checkbox" name="acc_terms" id="loginAcc_terms" required>
              <a href="Terms.html">Aceite os termos</a>
            </label>
          </p>
          <p>
            <button type="submit">Login</button>
          </p>
          <p>
            <span>Não tem conta?</span>
            <a href="RegisterForm.html">Registre-se</a>
          </p>
        </fieldset>
      </form>
      
      
</body>
</html>
